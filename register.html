<div id="register-area">
	<div class="alert alert-danger error" role="alert" style="display: none">
	  This is a danger alert—check it out!
	</div>
    <form id="form-register" action='#'>
        <div class="row justify-content-center register-form-title">
            <div class="col-sm-2">
                <img src="style/img/user_icon.png" height="45" width="45" >
            </div>
            <div class="col-sm-10 ">

                <h3> Create account  </h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Pseudo " name="pseudo" id="idpseudo">
            </div>
            <div class="col-sm-10">
                <input   class="form-control" type="text" placeholder="Email" name="mail" id="idmail">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-10">
                <input class="form-control" type="password" placeholder="password" name="pwd" id="idpwd">
            </div>
            <div class="col-sm-10">
                <input   class="form-control" type="password" placeholder="confirm password" name="confpwd" id="idconf">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-10">
                <button class="btn btn-block btn-event" id="idValBtn">
                    <img src = "style/img/loading.gif" id="load" style= "display:none; height: 30px; width: 30px; margin: 0 auto" />
                    <span class="loadBtnText">   Sign up </span>
                   </button>
            </div>
        </div>

    </form>
