<script>
	var map = L.map('mapid').setView([48.85, 2.35], 13);
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	L.marker([48.841, 2.355]).addTo(map)
		.bindPopup('Place X')
		.openPopup();
</script>
